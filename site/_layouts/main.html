<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="XDSD is a software development methodology that increases quality and reduces risks in distributed projects of almost any size" />
    <link rel="icon" type="image/gif" href="http://img.xdsd.org/favicon.gif">
    <link rel="shortcut icon" href="http://img.xdsd.org/favicon.gif" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.xdsd.org/rss"/>
    <link rel="author" href="https://plus.google.com/u/0/114792568016408327418?rel=author" />
    <meta name="keywords" content="software development methodology, distributed programming, outsourcing, XDSD, distributed software development, parallel programming, remote programming, software development methodology, extremely distributed software development, extreme programming, Agile, XP, PMBOK, project management, branching, revision control" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fonts.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/code.css"/>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="page-container">
        <div class="top">
            <div class="article-name">
                {{ page.title }}
            </div>
            <div class="author">
                <div class="photo">
                    <img src="{{ page.author.avatar }}" class="icon" />
                </div>
                <div class="name">
                    {{ page.author.name }}<br/>
                    {{ page.date | date: "%-d %B %Y" }}
                </div>
            </div>
            <div class="social-buttons">
                <a target="_blank" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=300')"
                   href="http://www.facebook.com/sharer/sharer.php?u=http://www.xdsd.org{{ page.url }}"><button
                        class="icon-button facebook"><i class="fa fa-facebook"></i></button></a>
                <a target="_blank" onclick="return !window.open(this.href, 'Twitter', 'width=640,height=300')"
                   href="https://twitter.com/share"><button
                        class="icon-button twitter"><i class="fa fa-twitter"></i></button></a>
                <a target="_blank" onclick="return !window.open(this.href, 'Google+', 'width=640,height=300')"
                   href="https://plus.google.com/share?url=http://www.xdsd.org{{ page.url }}"><button
                        class="icon-button google"><i class="fa fa-google-plus-square"></i></button></a>
            </div>
            <div class="title">
                <a href="/">
                    <img src="http://img.xdsd.org/logo.png"/>
                    eXtremely Distributed<br/>
                    <div class="soft-style">Software Development</div>
                </a>
            </div>
            <div class="footer">
                860.506.5536<br/>
                <a href="mailto:join@xdsd.org">join@xdsd.org</a>
            </div>
        </div>
        <div class="wrapper">
          <div class="content">
            {{ content }}
          </div>
        </div>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1963507-16']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
