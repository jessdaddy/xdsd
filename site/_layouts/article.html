---
layout: main
---

<h1>{{ page.title }}</h1>

<div class="author">
  <div class="photo">
    <img src="{{ page.author.avatar }}" class="icon" />
  </div>
  <div class="name">
    {{ page.author.name }}<br/>
    {{ page.date | timeago  }}
  </div>
</div>


<div class="social-buttons">
  <button class="icon-button facebook"><i class="fa fa-facebook"></i></button>
  <button class="icon-button twitter"><i class="fa fa-twitter"></i></button>
  <button class="icon-button google"><i class="fa fa-google-plus-square"></i></button>
</div>

<div class="post">
  {{ content }}
</div>

{% if page.disqus %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
  var disqus_shortname = 'xdsd';
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
