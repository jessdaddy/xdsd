<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ page.description | escape }}" />
    <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}, software development, software outsourcing, offshore programming" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" type="image/gif" href="http://img.xdsd.org/favicon.gif">
    <link rel="shortcut icon" href="http://img.xdsd.org/favicon.gif" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.xdsd.org/rss.xml"/>
    <link rel="author" href="https://plus.google.com/u/0/114792568016408327418?rel=author" />
    <link rel="stylesheet" href="/css/layout.css?{{ site.data['hash'] }}"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <section class="container">
      <aside class="left">
        <div class="title" itemprop="name">
          {{ page.title }}
        </div>
        {% if page.author %}
          <aside class="author">
            <div class="photo">
              <img src="{{ page.author.avatar }}" class="icon" alt="photo of the author" />
            </div>
            <div class="name">
              <div itemprop="author">
                {{ page.author.name }}
              </div>
              <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%-d %B %Y" }}
              </time>
            </div>
          </aside>
        {% endif %}
        <ul class="signs">
          <li>
            <a class="share" target="_blank" onclick="return !window.open(this.href, 'Facebook', 'width=640,height=300')"
              style="color: #44619c;"
              href="http://www.facebook.com/sharer/sharer.php?u=http://www.xdsd.org{{ page.url }}"><i class="fa fa-facebook-square"></i></a>
            <a class="share" target="_blank" onclick="return !window.open(this.href, 'Twitter', 'width=640,height=300')"
              style="color: #509abf;"
              href="https://twitter.com/share?url=http://www.xdsd.org{{ page.url }}&amp;text={{ page.title | cgi_escape }}"><i class="fa fa-twitter-square"></i></a>
            <a class="share" target="_blank" onclick="return !window.open(this.href, 'Google+', 'width=640,height=300')"
              style="color: #d42020;"
              href="https://plus.google.com/share?url=http://www.xdsd.org{{ page.url }}"><i class="fa fa-google-plus-square"></i></a>
            <a class="share" target="_blank" onclick="return !window.open(this.href, 'LinkenIn', 'width=640,height=300')"
              style="color: #007bb6;"
              href="https://www.linkedin.com/cws/share?url=http://www.xdsd.org{{ page.url }}"><i class="fa fa-linkedin-square"></i></a>
            <a class="share" target="_blank" style="color: #ff6600;"
              href="http://feedburner.google.com/fb/a/mailverify?uri=xdsd&amp;loc=en_US"><i class="fa fa-rss-square"></i></a>
          </li>
          <li>
            <a href="/">
              <img src="http://img.xdsd.org/logo.png" style="width: 30px;" alt="XDSD logo"/>
              <strong>eXtremely Distributed</strong><br/>
              <div class="soft-style">Software Development</div>
            </a>
          </li>
          <li>
            860.506.5536<br/>
            <a href="mailto:join@xdsd.org">join@xdsd.org</a>
          </li>
        </ul>
      </aside>
      <div class="content">
        {{ content }}
      </div>
    </section>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1963507-16']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
